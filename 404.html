<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Not Found • Play To Win Holdings</title>
  <meta name="theme-color" content="#050608" />
  <meta name="color-scheme" content="dark" />
  <link rel="icon" href="/favicon.ico">
  <style>
    :root{--bg0:#050608;--bg1:#0a0c10;--ink:#e8ecf3;--muted:rgba(232,236,243,.68);--faint:rgba(232,236,243,.14)}
    body{
      margin:0; min-height:100vh; min-height:100svh;
      display:flex; align-items:center; justify-content:center;
      padding:40px 16px;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      color:var(--ink);
      background:
        radial-gradient(900px 600px at 20% 15%, rgba(122,15,37,.18), transparent 55%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
    }
    .card{
      width:min(720px, 100%);
      border:1px solid var(--faint);
      border-radius:16px;
      background:rgba(255,255,255,.02);
      padding:22px;
    }
    h1{margin:0 0 8px;font-size:28px;letter-spacing:-.4px}
    p{margin:0;color:var(--muted);line-height:1.6}
    a{display:inline-block;margin-top:14px;color:rgba(232,236,243,.82);text-decoration:none}
    a:hover{color:#fff}
  </style>
</head>
<body>
  <div class="card">
    <h1>Not Found</h1>
    <p>The page you’re looking for doesn’t exist.</p>
    <a href="/">← Return home</a>
  </div>
</body>
</html>
