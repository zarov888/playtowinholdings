<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Updates • Play To Win Holdings</title>
  <meta name="description" content="Updates" />
  <meta name="theme-color" content="#050608" />
  <meta name="color-scheme" content="dark" />

  <link rel="canonical" href="https://playtowinholdings.com/updates.html" />

  <link rel="icon" href="/favicon.ico">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <link rel="manifest" href="/site.webmanifest">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <meta property="og:title" content="Updates • Play To Win Holdings" />
  <meta property="og:description" content="Updates" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://playtowinholdings.com/updates.html" />
  <meta property="og:image" content="https://playtowinholdings.com/og.png" />

  <style>
    :root{--bg0:#050608;--bg1:#0a0c10;--ink:#e8ecf3;--muted:rgba(232,236,243,.68);--faint:rgba(232,236,243,.14);--shadow:0 20px 60px rgba(0,0,0,.55);--radius:18px;}
    *{box-sizing:border-box}
    body{
      margin:0; min-height:100vh; min-height:100svh;
      display:flex; align-items:center; justify-content:center;
      padding:52px 20px;
      font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      color:var(--ink);
      background:
        radial-gradient(900px 600px at 20% 15%, rgba(122,15,37,.18), transparent 55%),
        radial-gradient(700px 500px at 85% 70%, rgba(178,27,59,.10), transparent 60%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
    }
    .frame{
      width:min(980px,100%);
      border:1px solid var(--faint);
      border-radius:var(--radius);
      background:linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
      box-shadow:var(--shadow);
      position:relative;
      overflow:hidden;
      padding:28px;
    }
    .frame:before{
      content:""; position:absolute; inset:-2px;
      background:
        radial-gradient(600px 300px at 10% 0%, rgba(122,15,37,.18), transparent 55%),
        radial-gradient(500px 250px at 90% 100%, rgba(178,27,59,.10), transparent 55%);
      filter:blur(10px); opacity:.65; pointer-events:none;
    }
    .inner{position:relative; z-index:1}

    .top{display:flex;align-items:center;justify-content:space-between;gap:16px;margin-bottom:18px}
    .mark{display:flex;align-items:center;gap:12px;min-width:0}
    .sigil{
      width:46px;height:46px;border-radius:14px;border:1px solid var(--faint);
      background: radial-gradient(16px 16px at 30% 30%, rgba(255,255,255,.10), transparent 60%),
                 linear-gradient(135deg, rgba(122,15,37,.60), rgba(255,255,255,.02));
    }
    .brand{font-weight:600;letter-spacing:.8px;text-transform:uppercase;font-size:12px;color:rgba(232,236,243,.70);white-space:nowrap;overflow:hidden;text-overflow:ellipsis}

    .nav{display:flex;align-items:center;gap:16px;flex-wrap:wrap;justify-content:flex-end}
    .nav a{
      color:rgba(232,236,243,.62);text-decoration:none;font-size:12px;letter-spacing:.6px;text-transform:uppercase;
      padding:8px 10px;border-radius:999px;border:1px solid transparent;transition:.2s ease;
    }
    .nav a:hover{color:rgba(232,236,243,.90);background:rgba(255,255,255,.03);border-color:var(--faint)}
    .nav a.active{color:rgba(232,236,243,.92);background:rgba(255,255,255,.03);border-color:var(--faint)}

    h1{margin:0;font-size:clamp(26px,5vw,44px);letter-spacing:-.6px}
    .sub{margin:10px 0 0;color:rgba(232,236,243,.66);font-size:14px;line-height:1.6}

    .empty{
      margin-top:18px;
      border:1px solid var(--faint);
      border-radius:16px;
      background: rgba(0,0,0,.18);
      padding:14px;
      color: rgba(232,236,243,.58);
      font-size: 13px;
      line-height: 1.6;
    }

    footer{margin-top:16px;display:flex;justify-content:space-between;gap:10px;color:rgba(232,236,243,.40);font-size:12px}
    footer a{color:rgba(232,236,243,.58);text-decoration:none}
    footer a:hover{color:rgba(232,236,243,.85)}

    @media (max-width: 640px){
      body{padding:34px 14px; align-items:flex-start;}
      .frame{padding:20px}
      .top{flex-direction:column; align-items:flex-start; gap:12px}
      .sigil{width:56px;height:56px;border-radius:18px}
      .nav{justify-content:flex-start; gap:10px}
    }
  </style>
</head>
<body>
  <section class="frame" aria-label="Updates">
    <div class="inner">
      <div class="top">
        <div class="mark">
          <div class="sigil" aria-hidden="true"></div>
          <div class="brand">Play To Win Holdings</div>
        </div>
        <nav class="nav" aria-label="Primary">
          <a href="/">Home</a>
          <a class="active" href="/updates.html">Updates</a>
          <a href="/legal.html">Legal</a>
          <a href="/portal.html">Portal</a>
        </nav>
      </div>

      <h1>Updates</h1>
      <p class="sub">No public updates.</p>

      <div class="empty">
        For inquiries, use the contact link on the home page or email
        <a href="mailto:contact@playtowinholdings.com" style="color:rgba(232,236,243,.80);text-decoration:none;">contact@playtowinholdings.com</a>.
      </div>

      <footer>
        <div>Play To Win Holdings</div>
        <div><a href="/privacy.html">Privacy</a> • <a href="/terms.html">Terms</a></div>
      </footer>
    </div>
  </section>
</body>
</html>
